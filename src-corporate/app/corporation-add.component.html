<div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 edit-form">
                <h5 class="edit-form-header">Dodaj korporację</h5>
        
                <div class="form-group">
                    <label for="inputCorporationName">Nazwa: </label>
                    <input  #corporationName type="text" class="form-control" id="inputCorporationName" placeholder="nazwa korporacji" tabindex="1" required/>
                </div>
        
                <div class="form-group">
                    <label for="inputCitySelect">Miasto: </label>
                    <select [(ngModel)]="cityId" class="form-control" id="inputCitySelect" tabindex="2">
                        <option *ngFor="let city of cities" value={{city.id}}>{{city.name}}</option>
                    </select>
                </div>
    
                <div class="form-group">
                        <label for="inputCEO">CEO: </label>
                        <input  #corporationCeoName type="text" class="form-control" id="inputCEO" placeholder="CEO" tabindex="3" />
                </div>
    
                <div class="form-group">
                        <label for="inputWWW">www: </label>
                        <input  #corporationWebsite type="text" class="form-control" id="inputWWW" placeholder="www" tabindex="4" />
                </div>
    
                <div class="form-group">
                        <label for="inputEmail">e-mail: </label>
                        <input  #corporationEmail type="text" class="form-control" id="inputEmail" placeholder="email kontaktowy" tabindex="5" />
                </div>
    
                <div class="form-group clearfix">
                    <button (click)="add(corporationName.value, corporationCeoName.value, corporationWebsite.value, corporationEmail.value)" class="btn btn-primary float-right" tabindex="6">Zapisz</button> 
                    <button (click)="goBack()" class="btn btn-danger float-left" tabindex="0">Powrót</button>
                </div>
        
            </div>
        </div>
    </div>
