<div *ngIf="city" class="container" style="width: 600px;">
    <h4>Edytuj miasto: {{city.name}}</h4>
    <div class="form-group row">
        <label for="inputCityName" class="col-sm-2 col-form-label">Nazwa: </label>
        <div class="col-sm-10">
            <input  [(ngModel)]="city.name" type="text" class="form-control" id="inputCityName" placeholder="nazwa miasta" tabindex="1" />
        </div>
    </div>

    <div class="form-group row">
        <label for="inputCityName" class="col-sm-2 col-form-label">Państwo: </label>
        <div class="col-sm-10">
            <select [(ngModel)]="countryId" class="form-control" id="inputCountrySelect" tabindex="2">
                <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-3">
                <button (click)="goBack()" class="btn btn-danger btn-block" tabindex="0">Powrót</button>
        </div>
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-3">
                <button (click)="save()" class="btn btn-primary btn-block" tabindex="3">Zapisz</button> 
        </div>
    </div>
</div>
