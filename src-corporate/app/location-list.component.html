<section class="location-list">

    <table>
        <tr>
            <th>kraj</th>
            <th>miasto</th>
        </tr>
        
        <tr *ngFor="let country of countries">
            <td>{{country.name}}</td>
            <td>
                <ng-template ngFor let-city [ngForOf]="cities">
                    <p *ngIf="city.country_id == country.id">{{city.name}}</p>
                </ng-template>
            </td>
        </tr>
    </table>

</section>
