<section class="location-list">

    <table>
        <tr>
            <th>kraj</th>
            <th>miasto</th>
        </tr>
        
        <tr *ngFor="let country of countries">
            <td>
                <a routerLink="../country-edit/{{country.id}}" class="location">{{country.name}}</a> <button class="delete" *ngIf="countryHasCities(country.id)==false" (click)="deleteCountry(country); $event.stopPropagation()">x</button>
            </td>
            <td>
                <ul class="location-list">
                    <ng-template ngFor let-city [ngForOf]="cities">
                        <li *ngIf="city.country_id == country.id">
                            <a routerLink="../city-edit/{{city.id}}" class="location">{{city.name}}</a> <button class="delete" *ngIf="cityHasCorporations(city.id)==false" (click)="deleteCity(city); $event.stopPropagation()">x</button>
                        </li>
                    </ng-template>
                    <li><a routerLink="../city-add/{{country.id}}" class="small">[ dodaj miasto ]</a></li>
                </ul>
            </td>
        </tr>

        <tr>
            <td><p><a routerLink="../country-add" class="small">[ dodaj pa≈Ñstwo ]</a></p></td>
            <td></td>
        </tr>
    </table>


</section>
