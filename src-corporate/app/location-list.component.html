<section class="container-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
            <th>kraj</th>
            <th>miasta</th>
        </tr>
        </thead>

        <tbody>
        
        <tr *ngFor="let country of countries">
            <td>
                <a routerLink="../country-edit/{{country.id}}" class="location">{{country.name}}</a>
                <button type="button" class="btn btn-danger close btn-sm" title="usuń państwo: {{country.name}}" *ngIf="countryHasCities(country.id)===false" (click)="deleteCountry(country); $event.stopPropagation()"><span aria-hidden="true">&times;</span></button>
            </td>
            <td>
                    <ng-template ngFor let-city [ngForOf]="cities">
                        <span class="city-link" *ngIf="city.country_id == country.id">
                            <a routerLink="../city-edit/{{city.id}}" class="location">{{city.name}}</a> 
                            <button type="button" class="btn btn-danger close btn-sm" title="usuń: miasto {{city.name}}" *ngIf="cityHasCorporations(city.id)==false" (click)="deleteCity(city); $event.stopPropagation()"><span aria-hidden="true">&times;</span></button>
                        </span>
                    </ng-template>
                    
                    <a routerLink="../city-add/{{country.id}}" class="small">[ dodaj miasto ]</a>

            </td>
        </tr>

        <tr>
            <td><p><a routerLink="../country-add" class="small">[&nbsp;dodaj&nbsp;państwo&nbsp;]</a></p></td>
            <td></td>
        </tr>
        </tbody>

    </table>


</section>
