<!--The content below is only a placeholder and can be replaced.-->
<section class="corporation-list">
  <table>

    <tr>
      <th>id</th>
      <th>nazwa</th>
      <th>miasto</th>
      <th>kraj</th>
      <th>CEO</th>
      <th>website</th>
      <th>email</th>
    </tr>

    <tr *ngFor="let corporation of corporations" (click)="onSelect(corporation)">
      <td>{{corporation.id}}</td>
      <td>{{corporation.name}}</td>
      <td>{{cities.find(getCity(corporation.city)).name}}</td>
      <td>{{countries.find(getCountry(cities.find(getCity(corporation.city)).country_id)).name}}</td>
      <td>{{corporation.ceo_name}}</td>
      <td>{{corporation.website}}</td>
      <td>{{corporation.email}}</td>

    </tr>
  
  </table>
</section>
