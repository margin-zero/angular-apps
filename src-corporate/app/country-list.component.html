<section class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>nazwa</th>
        <th>&nbsp;</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries">
        <td (click)="onClick(country)">{{country.id}}</td>
        <td (click)="onClick(country)">{{country.name}}</td>
        <td><button *ngIf="!countryHasCities(country.id)" (click)="deleteCountry(country)" class="btn btn-sm btn-danger float-right">Usuń państwo</button></td>
      </tr>
    </tbody>
  </table>
  <a routerLink="/country-add" class="link-add">[ dodaj państwo ]</a>
</section>
