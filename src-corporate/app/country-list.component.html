<section class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>nazwa</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries" (click)="onClick(country)">
        <td>{{country.id}}</td>
        <td>{{country.name}}</td>
      </tr>
    </tbody>
  </table>
</section>
