<div *ngIf="country" class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 edit-form">
            <h5 class="edit-form-header">Edytuj państwo: {{country.name}}</h5>

            <div class="form-group">
                <label for="inputCountryName">Nazwa: </label>
                <input  [(ngModel)]="country.name" type="text" class="form-control" id="inputCountryName" placeholder="nazwa państwa" tabindex="1" required/>
            </div>

            <div class="form-group clearfix">
                <button (click)="save()" class="btn btn-primary float-right" tabindex="3">Zapisz</button> 
                <button (click)="goBack()" class="btn btn-danger float-left" tabindex="0">Powrót</button>
            </div>

        </div>
    </div>
</div>
